<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <section class="profile">
      <div class="profile-info">
        <img src="images/image-jeremy.png" alt="Jeremy Robson">
        <h1>
          Report for<br>
          <span class="profile-name">Jeremy Robson</span>
        </h1>
      </div>
      <div class="buttons-time-range">
        <button id="button-daily" class="button-time-range button-selected">Daily</button>
        <button id="button-weekly" class="button-time-range">Weekly</button>
        <button id="button-monthly" class="button-time-range">Monthly</button>
      </div>
    </section>

    <section class="work">
      <div class="section-container">
        <h2>Work</h2>
        <button class="button-more-info">
          <img src="images/icon-ellipsis.svg" alt="More Info">
        </button>
        <p id="work-hours" class="hours">0hrs</p>
        <p id="work-hours-previous" class="hours-previous">Yesterday - 0hrs</p>
      </div>
    </section>

    <section class="play">
      <div class="section-container">
        <h2>Play</h2>
        <button class="button-more-info">
          <img src="images/icon-ellipsis.svg" alt="More Info">
        </button>
        <p id="play-hours" class="hours">0hrs</p>
        <p id="play-hours-previous" class="hours-previous">Yesterday - 0hrs</p>
      </div>
    </section>

    <section class="study">
      <div class="section-container">
        <h2>Study</h2>
        <button class="button-more-info">
          <img src="images/icon-ellipsis.svg" alt="More Info">
        </button>
        <p id="study-hours" class="hours">0hrs</p>
        <p id="study-hours-previous" class="hours-previous">Yesterday - 0hrs</p>
      </div>
    </section>

    <section class="exercise">
      <div class="section-container">
        <h2>Exercise</h2>
        <button class="button-more-info">
          <img src="images/icon-ellipsis.svg" alt="More Info">
        </button>
        <p id="exercise-hours" class="hours">0hrs</p>
        <p id="exercise-hours-previous" class="hours-previous">Yesterday - 0hrs</p>
      </div>
    </section>

    <section class="social">
      <div class="section-container">
        <h2>Social</h2>
        <button class="button-more-info">
          <img src="images/icon-ellipsis.svg" alt="More Info">
        </button>
        <p id="social-hours" class="hours">0hrs</p>
        <p id="social-hours-previous" class="hours-previous">Yesterday - 0hrs</p>
      </div>
    </section>

    <section class="self-care">
      <div class="section-container">
        <h2>Self Care</h2>
        <button class="button-more-info">
          <img src="images/icon-ellipsis.svg" alt="More Info">
        </button>
        <p id="selfcare-hours" class="hours">0hrs</p>
        <p id="selfcare-hours-previous" class="hours-previous">Yesterday - 0hrs</p>
      </div>
    </section>
  </main>

  <script src="js/default.js"></script>
</body>
</html>
